name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change this to your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Ensure this matches your project requirements

    - name: Install Firebase Tools
      run: npm install -g firebase-tools

    - name: Authenticate with Firebase
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      run: |
        echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > "${HOME}/firebase-key.json"
        firebase login:ci --token "$(gcloud auth activate-service-account --key-file=${HOME}/firebase-key.json)"

    - name: Build the project
      run: npm run build  # Change this if your build command is different

    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --project websampleone-f087b --token "$(gcloud auth print-access-token)"

{name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Change this to your main branch name if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use Node.js version 18.x

    - name: Install Firebase Tools using npm
      run: npm install -g firebase-tools  # Install Firebase CLI via npm

    # Alternatively, if you want to use the curl command, comment the above and uncomment the below:
    # - name: Install Firebase Tools using curl
    #   run: curl -sL https://firebase.tools | bash  # Install Firebase CLI via curl

    - name: Install dependencies
      run: npm install firebase  # Install the Firebase SDK

    - name: Build project (if applicable)
      run: |
        if [ -f package.json ]; then
          if grep -q '"build":' package.json; then
            npm run build  # Run the build script if it exists
          else
            echo "No build script found in package.json. Skipping build step."
          fi
        else
          echo "No package.json found. Skipping install and build steps."
        fi

    - name: Deploy to Firebase
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}  # Use your Firebase token for deployment

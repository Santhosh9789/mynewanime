name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Change this to your main branch name if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use Node.js version 18.x

    - name: Install Firebase Tools
      run: npm install -g firebase-tools  # Install Firebase CLI via npm

    - name: Install dependencies
      run: npm install  # Install project dependencies

    - name: Set Google Application Credentials
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
      run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $GOOGLE_APPLICATION_CREDENTIALS  # Save the service account key to a file

    - name: Deploy to Firebase
      run: firebase deploy --project websampleone-f087b  # Deploy to your Firebase project

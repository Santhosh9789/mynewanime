name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change this to your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Ensure this matches your project requirements

    - name: Install Firebase Tools
      run: npm install -g firebase-tools

    - name: Authenticate with Firebase
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      run: |
        echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > "${HOME}/firebase-key.json"
        export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"

    - name: Prepare for Deployment
      run: |
        mkdir -p public  # Create a public directory if it doesn't exist
        cp -R * public/  # Copy all files to the public directory; adjust this if needed

    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --project websampleone-f087b --non-interactive

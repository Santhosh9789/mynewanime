<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Santhosh9789/mynewanime/main/Image%20foulder/Screenshot%20(34).png'); /* Background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Adjusted width */
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Santhosh9789/mynewanime/main/Image%20foulder/Screenshot%20(91).png" alt="Profile Picture" class="profile-picture"> <!-- Profile image -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase app and authentication services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

        // Your Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyDlAuFjHeiYfoixuCkuscDNktlDH0iJ4Jg",
            authDomain: "websampleone-f087b.firebaseapp.com",
            projectId: "websampleone-f087b",
            storageBucket: "websampleone-f087b.appspot.com",
            messagingSenderId: "784460008070",
            appId: "1:784460008070:web:1be80f934098a5ad551f07"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from submitting normally
            
            const email = document.getElementById('email').value; // Email input
            const password = document.getElementById('password').value;

            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                // Sign in user
                await signInWithEmailAndPassword(auth, email, password);
                alert('Login successful!');
                // Redirect to another page after successful login
                window.location.href = "dashboard.html"; // Replace with your dashboard or homepage
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    alert('No user found with this email.');
                } else if (error.code === 'auth/wrong-password') {
                    alert('Incorrect password.');
                } else {
                    alert('Login failed: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>

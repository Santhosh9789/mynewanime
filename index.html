<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Santhosh9789/mynewanime/main/Image%20foulder/Screenshot%20(34).png'); /* Background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .profile-picture {
            width: 100px; /* Adjust size */
            height: 100px; /* Adjust size */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Santhosh9789/mynewanime/main/Image%20foulder/Screenshot%20(91).png" alt="Profile Picture" class="profile-picture"> <!-- Profile image -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script>
        // Import Firebase functions
        import { getAuth, signInWithEmailAndPassword } from "firebase/auth";

        // Initialize Firebase authentication
        const auth = getAuth();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from submitting normally
            
            const email = document.getElementById('username').value; // Assuming username is email
            const password = document.getElementById('password').value;

            try {
                // Sign in user
                await signInWithEmailAndPassword(auth, email, password);
                alert('Login successful!');
                // Redirect or perform other actions after successful login
            } catch (error) {
                console.error(error);
                alert('Login failed: ' + error.message);
            }
        });
    </script>
</body>
</html>

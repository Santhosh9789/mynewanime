<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and File Upload</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Santhosh9789/mynewanime/main/Image%20foulder/Screenshot%20(34).png'); /* Background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Adjusted width */
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .upload-container {
            display: none; /* Hidden initially */
        }
        .file-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        
        <div class="upload-container" id="uploadContainer">
            <h2>Upload File</h2>
            <input type="file" id="fileInput" required>
            <button id="uploadButton">Upload</button>
            <p id="uploadStatus"></p>
            
            <div class="file-list">
                <h3>Uploaded Files:</h3>
                <ul id="fileList"></ul> <!-- List to show uploaded files -->
            </div>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate successful login (replace with your actual authentication logic)
            if (email && password) {
                alert('Login successful!');
                document.getElementById('uploadContainer').style.display = 'block';
                updateFileList(); // Call to update the list of uploaded files
            } else {
                alert('Login failed. Please check your credentials.');
            }
        });

        // Handle file upload
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            // Convert file to Base64
            const reader = new FileReader();
            reader.onloadend = () => {
                const base64data = reader.result;
                // Save to local storage
                localStorage.setItem(file.name, base64data);
                document.getElementById('uploadStatus').innerText = 'File uploaded successfully!';
                updateFileList(); // Update the file list after upload
            };
            reader.onerror = () => {
                alert('Error reading file. Please try again.');
            };
            reader.readAsDataURL(file); // Convert file to Base64
        });

        // Function to update the list of uploaded files
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = ''; // Clear the list before updating
            
            // Iterate through localStorage to get uploaded files
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const li = document.createElement('li');
                li.textContent = key; // File name
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View';
                viewButton.onclick = () => viewFile(key); // Add view functionality
                li.appendChild(viewButton);
                fileList.appendChild(li);
            }
        }

        // Function to view a file from local storage
        function viewFile(fileName) {
            const fileData = localStorage.getItem(fileName);
            if (fileData) {
                const newWindow = window.open();
                newWindow.document.write(`<iframe width="100%" height="100%" src="${fileData}"></iframe>`);
                newWindow.document.close(); // Close the document to render the iframe
            } else {
                alert('File not found in local storage.');
            }
        }
    </script>
</body>
</html>
